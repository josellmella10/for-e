<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roppi</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header>
    <h1>Roppi</h1>

    <nav>
      <ul>
        <li><button onclick="mostrarSeccion('donar')">Inicio</button></li>
        <li><button onclick="mostrarSeccion('quienes')">Quiénes somos</button></li>
        <li><button onclick="mostrarSeccion('contacto')">Contacto</button></li>
        <li><button onclick="mostrarSeccion('inicio')">Contador (Próximamente)</button></li>
        <button onclick="verMisDonaciones()">Mi Ropa (Próximamente)</button>
      </ul>
    </nav>

    <div id="contador-kilos">🧺 Cargando...</div>
    <div id="google-login"></div>
    <div id="saludo-usuario" class="oculto"></div>
    <button id="cerrar-sesion" class="oculto">Cerrar sesión</button>
  </header>

  <main>
    <section id="inicio" class="seccion">
      <h2>Contador de Ropa</h2>
      <p>En desarrollo</p>
    </section>

    <section id="quienes" class="seccion oculto">
      <h2>¿Quiénes somos?</h2>
      <p>Somos un equipo comprometido con la moda circular. Queremos dar nueva vida a la ropa usada.</p>
    </section>

    <section id="contacto" class="seccion oculto">
      <h2>Contacto</h2>
      <p>Escríbenos a <a href="mailto:for.e.roppi@gmail.com">for.e.roppi@gmail.com</a></p>
    </section>

    <!-- Sección de Donación actualizada -->
    <section id="donar" class="seccion oculto">
      <h2>Bienvenido a Roppi</h2>
      <form onsubmit="event.preventDefault(); coordinarRetiro();">
        <label>Donar ropa ahora tiene recompensa. ¡Ayuda al planeta!
        
        
       </label>
        

        <button type="submit">Coordina el retiro</button>
      </form>

      <div id="resultado-impacto" style="margin-top: 1em; font-weight: bold;"></div>
    </section>

    <!-- Mis Donaciones sin columna Dirección -->
    <section id="mis-donaciones" class="seccion oculto">
      <h2>Mis Donaciones</h2>
      <table id="tabla-donaciones">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cantidad (kg)</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
